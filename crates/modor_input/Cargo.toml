[dependencies]
fxhash = "0.2"
modor = { version = "0.1.0", path = "../modor" }

[dev-dependencies]
approx = "0.5"

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"
