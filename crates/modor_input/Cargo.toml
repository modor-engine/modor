[package]
name = "modor_input"
version = "0.1.0"
authors = ["Nicolas Ferr√© <nicolas.ferre.public@gmail.com>"]
edition = "2021"
description = "Input module of Modor game engine"
license = "MIT OR Apache-2.0"
repository = "https://github.com/modor-engine/modor"
readme = "../../README.md"
keywords = ["modor", "input", "keyword", "mouse", "game"]
categories = ["game-engines"]
